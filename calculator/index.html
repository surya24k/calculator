<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <div class="container">
            <h3>calculator</h3>
            <div class="row">
                <div class="col-9">
                    <input type="text" placeholder="Result">
                </div>
                <div class="col-3" style="background-color: red;">
                    <h5 >c</h5>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <p>1</p>
                </div>
                <div class="col-3">
                    <p>2</p>
                </div>
                <div class="col-3">
                    <p>3</p>
                </div>
                <div class="col-3">
                    <p>+</p>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <p>4</p>
                </div>
                <div class="col-3">
                    <p>5</p>
                </div>
                <div class="col-3">
                    <p>6</p>
                </div>
                <div class="col-3">
                    <p>-</p>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <p>7</p>
                </div>
                <div class="col-3">
                    <p>8</p>
                </div>
                <div class="col-3">
                    <p>9</p>
                </div>
                <div class="col-3">
                    <p>x</p>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <p>/</p>
                </div>
                <div class="col-3">
                    <p>0</p>
                </div>
                <div class="col-3">
                    <p>.</p>
                </div>
                <div class="col-3">
                    <p>=</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
